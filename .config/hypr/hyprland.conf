monitor=,preferred,auto,1

exec-once = waybar
exec-once = swww init
exec-once = foot --server
exec-once = swayidle -w timeout 300 'playerctl pause && gtklock' timeout 600 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on'
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

input {
    kb_model = hp500fa   
    kb_layout = es

    touchpad {
        natural_scroll = yes
    }
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(a659ffFF)
    col.inactive_border = rgba(59595944)

    layout = dwindle
}

decoration {
    rounding = 10

    blur {
      enabled = true
      size = 3
      passes = 4
      new_optimizations = true
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aff)
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 6, default, popin 80%
    animation = border, 1, 1, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 3, default
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

windowrulev2= opacity 0.9 blur 9, class: ^(Pcmanfm)

$mainMod = SUPER
bind = $mainMod, RETURN, exec, foot
bind = $mainMod, W, killactive, 
bind = $mainMod CONTROL, Q, exec, wlogout
bind = $mainMod, E, exec, foot -e ranger
bind = $mainMod, T, togglefloating, 
bind = $mainMod, R, exec, tofi-run | xargs hyprctl dispatch exec --
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, B, exec, brave
bind = $mainMod, C, exec, swaync-client -t
bind = $mainMod, F, fullscreen
bind = $mainMod, M, exec, foot -e ncmpcpp
bind = $mainMod, D, exec, discord --enable-features=UseOzonePlatform --ozone-platform=wayland

# Screenshots
bind = $mainMod, Print, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/screenshot-"$(date +%Y%m%d-%H%M%S)".png
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy

# Player controls
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = $mainMod, XF86AudioPlay, exec, mpc toggle
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioNext, exec, playerctl next

# Volume Controls
bind = , XF86AudioRaiseVolume, exec, amixer sset Master 5%+
bind = , XF86AudioLowerVolume, exec, amixer sset Master 5%-
bind = , XF86AudioMute, exec, amixer set Master toggle

# Brightness Controls
bind = , XF86MonBrightnessUp, exec, brightnessctl s 1%+
bind = , XF86MonBrightnessDown, exec, brightnessctl s 1%-

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

bind=ALT,R,submap,resize

submap=resize

binde=,right,resizeactive,20 0
binde=,left,resizeactive,-20 0
binde=,up,resizeactive,0 -20
binde=,down,resizeactive,0 20

bind=,escape,submap,reset 

submap=reset
